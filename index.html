<!DOCTYPE html>
<html>
<head>
	<!-- Font Import -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Mono&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #38bdf8;
  --secondary: #64748b;
  --background: #0f172a;
  --surface: #1e293b;
  --accent: #f472b6;
  --text: #f1f5f9;
  --radius: 8px;
}

html, body {
  background: var(--background);
  color: var(--text);
  font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
  margin: 0;
  padding: 0;
  min-height: 100vh;
}

main, .container {
  max-width: 800px;
  margin: 4rem auto;
  background: var(--surface);
  border-radius: var(--radius);
  box-shadow: 0 4px 24px rgba(30, 41, 59, 0.18);
  padding: 2.5rem 2rem;
}

h1, h2, h3 {
  color: var(--primary);
  margin-top: 0;
}

a {
  color: var(--primary);
  text-decoration: none;
  border-bottom: 1px dotted var(--accent);
  transition: color 0.2s;
}
a:hover {
  color: var(--accent);
}

button, .btn {
  background: var(--primary);
  color: #0f172a;
  border: none;
  border-radius: var(--radius);
  padding: 0.6em 1.3em;
  cursor: pointer;
  font-size: 1em;
  margin-top: 1em;
  transition: background 0.2s, color 0.2s;
}
button:hover, .btn:hover {
  background: var(--accent);
  color: var(--text);
}

code, pre {
  background: #1e293b;
  color: var(--primary);
  font-family: 'Fira Mono', 'Consolas', monospace;
  border-radius: var(--radius);
  padding: 0.2em 0.5em;
}

input, textarea, select {
  border: 1px solid var(--secondary);
  background: #1e293b;
  color: var(--text);
  border-radius: var(--radius);
  padding: 0.5em;
  font-size: 1em;
  margin-bottom: 1em;
}

@media (max-width: 600px) {
  main, .container {
    padding: 1rem 0.5rem;
    margin: 1rem;
  }
}
</style>
</head>
<body>
<h1>Welcome to the Co-op Simulator</h1>
<p>Choose your workplace:</p>
<li> Brickworks Homes Ltd.
<li> Sunset Health
<li> GUSA
</body>
</html>
